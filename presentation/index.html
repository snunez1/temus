<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wind Power Forecasting for Sustainability | Temus Case Study</title>
    
    <!-- Reveal.js Core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/theme/white.css">
    
    <!-- McKinsey Custom Theme -->
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slides will be dynamically loaded from sections -->
            <section data-markdown="slides.md"
                     data-separator="^\n---\n"
                     data-separator-vertical="^\n--\n"
                     data-separator-notes="^Note:"
                     data-charset="utf-8">
            </section>
        </div>
    </div>
    
    <!-- Reveal.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/plugin/math/math.js"></script>
    
    <!-- Section loader for development -->
    <script src="assets/js/section-loader.js"></script>
    
    <script>
        // Initialize reveal.js
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide',
            
            // Presentation size
            width: 1280,
            height: 720,
            
            // Factor of the display size that should remain empty around content
            margin: 0.04,
            
            // Bounds for smallest/largest possible scale to apply to content
            minScale: 0.2,
            maxScale: 2.0,
            
            // Plugin configuration
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath ],
            
            // Markdown configuration
            markdown: {
                smartypants: true
            }
        });
    </script>
</body>
</html>
